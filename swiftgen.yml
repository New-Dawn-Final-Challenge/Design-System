input_dir: Sources/Design-System/Resources
output_dir: Sources/Design-System

# Colors and images
xcassets:
  inputs:
    - Colors.xcassets
    - Images.xcassets
  outputs:
    # Output for image assets
    - templatePath: swift6.stencil
      output: Assets.swift
      params:
        publicAccess: true
        enumName: Images

    # Output for color assets
    - templatePath: swift6.stencil
      output: Assets.swift
      params:
        publicAccess: true
        enumName: Colors

# Custom fonts
fonts:
  inputs:
    - Fonts
  outputs:
    - templateName: swift5
      output: Fonts.swift
      params:
        publicAccess: true
        enumName: Fonts
